<!DOCTYPE html>
<html>
<head>
  <title>Cotton in Australia</title>
  <style>
	.map-container {
    text-align: center;
  }
    svg {
      display: block;
      margin: 0 auto;
      width: 500px;
      height: 596px;
      border: 1px solid #ccc;
    }
    polygon {
      fill: rgba(55, 251, 55, 0.8);
      stroke: #004080;
      stroke-width: 1;
      cursor: pointer;
    }
    polygon:hover {
      fill: rgba(50, 251, 50, 0.6);
    }
  </style>
</head>
<body style="background-image: url('static/background.jpg'); background-size: cover; background-repeat: no-repeat;">
  <div class="map-container">
  <h1 style="color: white; font-size: 50px; font-weight: bold; background-color: #3d9161; padding: 10px;"">
	Cotton Crop Yields in Australia</h1>
  <svg viewBox="0 0 500 596" xmlns="http://www.w3.org/2000/svg">
  <text x="16" y="40" font-size="22" fill="white" font-family="TimesNewRoman">
     Pick a cotton region 
     </text>
  {% for region in regions %}
    {% for poly in region.pixel_polygons %}
      <a xlink:href="{{ region.href }}" target="_self">
        <polygon points="{{ poly | map('join', ',') | join(' ') }}"
                 fill="rgba(55, 251, 55, 0.8)"
                 stroke="#004080"
                 stroke-width="1"
                 style="cursor: pointer;">
          <title>{{ region.RegionName }}</title>
        </polygon>
      </a>
    {% endfor %}
  {% endfor %}
  </svg>
 </div>
</body>
</html>
